---

# jenkins variables
project_name: docker-amp
external_type: custom_json
release_type: stable
release_tag: ubuntu
ig_branch: ubuntu
repo_vars:
  - JSON_URL = 'https://cubecoders.com/AMPVersions.json'
  - JSON_PATH = '.AMPCore'
  - BUILD_VERSION_ARG = 'AMP_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-amp'
  - CONTAINER_NAME = 'amp'
  - DOCKERHUB_IMAGE = 'imagegenius/amp'
  - DEV_DOCKERHUB_IMAGE = 'igdev/amp'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/amp'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'false'
  - CI_WEB = 'true'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'TZ=Australia/Melbourne'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
